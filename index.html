<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
</head>

<body>

    <body>

        <div class="container">

            <header>
                <h1 class="callout"> Match them as fast as you can! </h1>
            </header>

            <!-- Features : Counter, timer and reset button-->
            <section class="features">
                <!--moves counter -->
                <span class="moves">0</span>
                <span class="movescounter">moves</span>

                <!--timer-->
                <span class="timer">0:00</span>
            </section>

            <!--restart-->
            <div id="resetBtn" class="reset">reset
                <!-- change the icon-->
                <i class="fas fa-undo"></i>
            </div>
            <!-- </section> -->



            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">

                        <span class="closeBtn">&times;</span>
                        <h2> Yeah !!! </h2>
                    </div>

                    <div class="modal-body">
                        <!-- <h3>Congratulations!</h3> -->
                        <img class="front-face" src="https://giphy.com/gifs/NiXQGVPQ8Bc76/html5" alt="fireworks" />
                        <div>Your finishing time is
                            <div class="clock"> 0:00 </div>
                            <div class="moves"></div>

                        </div>
                        <img class="fireworks" src="https://giphy.com/gifs/NiXQGVPQ8Bc76/html5" alt="fireworks" />

                    </div>

                    <div class="modal-footer">
                        <h3>You killed it!!!!</h3>

                        <button id="modalBtn" class="replay" onclick="restartGame()">Play Again</button>
                    </div>
                </div>
            </div>


            <!----------Memory Game-------->
            <section class="game">
                <div class="cards" data-name="burger">
                    <img class="revelead-pic" src="img/pic1.jpg" alt="burger" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
                <div class="cards" data-name="burger">
                    <img class="revelead-pic" src="img/pic1.jpg" alt="burger" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>

                <div class="cards" data-name="rainbow">
                    <img class="revelead-pic" src="img/pic2.jpg" alt="rainbow" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
                <div class="cards" data-name="rainbow">
                    <img class="revelead-pic" src="img/pic2.jpg" alt="rainbow" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>

                <div class="cards" data-name="arrow">
                    <img class="revelead-pic" src="img/pic3.jpg" alt="arrow" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
                <div class="cards" data-name="arrow">
                    <img class="revelead-pic" src="img/pic3.jpg" alt="arrow" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>

                <div class="cards" data-name="lamp">
                    <img class="revelead-pic" src="img/pic4.jpg" alt="clap" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
                <div class="cards" data-name="lamp">
                    <img class="revelead-pic" src="img/pic4.jpg" alt="clap" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>

                <div class="cards" data-name="circle">
                    <img class="revelead-pic" src="img/pic5.jpg" alt="circle" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
                <div class="cards" data-name="circle">
                    <img class="revelead-pic" src="img/pic5.jpg" alt="circle" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>

                <div class="cards" data-name="hello">
                    <img class="revelead-pic" src="img/pic6.jpg" alt="hello" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
                <div class="cards" data-name="hello">
                    <img class="revelead-pic" src="img/pic6.jpg" alt="hello" />
                    <img class="cover-side" src="img/lamp.jpg" alt="lamp" />
                </div>
            </section>

        </div>

        <script src="main.js"></script>

    </body>

</html>
